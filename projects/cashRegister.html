<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <nav class="nav-bar">
        <img src="../icons/fire.svg" alt="">
        <h1> Cash Register</h1>
    </nav>
    <section class="main-cipher width-register">
        <div class="description-cid">Enter the amount of each type of coin or bill that is in the cash register</div>
        <div class="input-cash">
            <div class="data-money dm-01">
                <span>PENNY</span>
                <input type="text">
            </div>
            <div class="data-money dm-02">
                <span>NICKEL</span>
                <input type="text">
            </div>
            <div class="data-money dm-03">
                <span>DIME</span>
                <input type="text">
            </div>
            <div class="data-money dm-04">
                <span>QUARTER</span>
                <input type="text">
            </div>
            <div class="data-money dm-05">
                <span>ONE</span>
                <input type="text">
            </div>
            <div class="data-money dm-06">
                <span>FIVE</span>
                <input type="text">
            </div>
            <div class="data-money dm-07">
                <span>TEN</span>
                <input type="text">
            </div>
            <div class="data-money dm-08">
                <span>TWENTY</span>
                <input type="text">
            </div>
            <div class="data-money dm-09">
                <span>HUNDRED</span>
                <input type="text">
            </div>
        </div>
        <button class="btn-start-cid">Start</button>
    </section>
    <section class="show-cid">
        <div class="item-cid-title">Money in the cash register:</div>
        <div class="items-cash">
            <div class="item-cid">
                <span>PENNY</span>
                <span>00.02</span>
            </div>
            <div class="item-cid">
                <span>NICKEL</span>
                <span>00.02</span>
            </div>
            <div class="item-cid">
                <span>DIME</span>
                <span>00.02</span>
            </div>
            <div class="item-cid">
                <span>QUARTER</span>
                <span>00.02</span>
            </div>
            <div class="item-cid">
                <span>ONE</span>
                <span>00.02</span>
            </div>
            <div class="item-cid">
                <span>FIVE</span>
                <span>00.02</span>
            </div>
            <div class="item-cid">
                <span>TEN</span>
                <span>00.02</span>
            </div>
            <div class="item-cid">
                <span>TWENTY</span>
                <span>00.02</span>
            </div>
            <div class="item-cid">
                <span>HUNDRED</span>
                <span>00.02</span>
            </div>
        </div>
    </section>
    <section class="input-cash-cid">
        <div class="form-cash-cid">
            <div class="data-money">
                <span>Price</span>
                <input type="text">
            </div>
            <div class="data-money">
                <span>Pay with</span>
                <input type="text">
            </div>
            <button class="btn-start-cid">Record</button>
        </div>
    </section>
</body>
</html>
