<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <nav class="nav-bar">
        <img src="../icons/fire.svg" alt="">
        <h1> Palindrome Checker</h1>
    </nav>
    <section class="box-container">
        <p class="description">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case and spacing.</p>
        <input class="input-text" type="text" placeholder="Enter the text">
        <button class="btn-checker">Check out</button>
    </section>
    <div class="sheet inactive">
        <div class="message-sheet">
            <p class="sheet-text"></p>
            <button class="sheet-close">Cerrar</button>
        </div>
    </div>
    <script src="./palindrome.js"></script>
</body>
</html>
